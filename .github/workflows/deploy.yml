name: Deploy Django App to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # Step 1: Checkout repo
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # Step 2: Prepare Django package
    # -----------------------------
    - name: Prepare Django package
      run: |
        rm -rf deploy
        mkdir deploy

        # Copy Django project
        cp -r backend/* deploy/

        # Create Procfile
        echo "web: gunicorn config.wsgi:application --bind 0.0.0.0:8000" > deploy/Procfile

        # Create requirements.txt if not exists
        if [ ! -f deploy/requirements.txt ]; then
          cat > deploy/requirements.txt << 'EOF'
Django>=4.2
gunicorn==21.2.0
psycopg2-binary
python-dotenv
EOF
        fi

    # -----------------------------
    # Step 3: Zip application
    # -----------------------------
    - name: Zip application
      run: |
        cd deploy
        zip -r ../app.zip .

    # -----------------------------
    # Step 4: Deploy to Elastic Beanstalk
    # -----------------------------
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Novya-ebk-env
        environment_name: Novya-ebk-env
        region: us-east-1
        version_label: v-${{ github.run_number }}-${{ github.sha }}
        deployment_package: app.zip
        wait_for_deployment: true
