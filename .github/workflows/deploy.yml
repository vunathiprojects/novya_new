name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Prepare backend package
    - name: Prepare backend package
      run: |
        mkdir deploy
        cp -r backend/ai_backend/* deploy/

        # Auto-create Procfile for EB
        echo "web: gunicorn app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000" > deploy/Procfile

        # Ensure requirements.txt exists
        if [ ! -f deploy/requirements.txt ]; then
          echo "fastapi" >> deploy/requirements.txt
          echo "uvicorn" >> deploy/requirements.txt
          echo "gunicorn" >> deploy/requirements.txt
          echo "psycopg2-binary" >> deploy/requirements.txt
          echo "python-dotenv" >> deploy/requirements.txt
        fi

    # Step 3: Zip application
    - name: Zip application
      run: |
        cd deploy
        zip -r ../app.zip .

    # Step 4: Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: novya-new-app
        environment_name: novya-new-app-env
        region: us-east-1
        version_label: v-${{ github.run_number }}
        deployment_package: app.zip
        wait_for_deployment: false

