name: Deploy FastAPI App to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Prepare deployment package
    - name: Prepare deployment package
      run: |
        rm -rf deploy
        mkdir deploy

        # Copy backend
        cp -r backend/ai_backend deploy/backend

        # Copy requirements
        cp backend/ai_backend/requirements.txt deploy/requirements.txt

        # Create Procfile for FastAPI
        echo "web: gunicorn backend.app:app --workers 2 --bind 0.0.0.0:8000" > deploy/Procfile

    # Step 3: Zip application
    - name: Zip application
      run: |
        cd deploy
        zip -r ../app.zip .

    # Step 4: Deploy to Elastic Beanstalk
    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: Novya-ebk-env
        environment_name: Novya-ebk-env
        region: us-east-1
        version_label: v-${{ github.run_number }}
        deployment_package: app.zip
        wait_for_deployment: false
