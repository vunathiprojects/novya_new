name: Deploy Django to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy-django:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Prepare Django package
      - name: Prepare Django package
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r backend/* deploy/

          # Procfile for Django
          echo "web: gunicorn config.wsgi:application --bind 0.0.0.0:8000" > deploy/Procfile

          # Ensure requirements.txt exists
          if [ ! -f deploy/requirements.txt ]; then
            echo "Django>=4.2" >> deploy/requirements.txt
            echo "gunicorn" >> deploy/requirements.txt
            echo "psycopg2-binary" >> deploy/requirements.txt
            echo "python-dotenv" >> deploy/requirements.txt
          fi

      # Zip
      - name: Zip Django app
        run: |
          cd deploy
          zip -r ../django-app.zip .

      # Deploy
      - name: Deploy Django to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Novya-ebk-env
          environment_name: Novya-ebk-env
          region: us-east-1
          version_label: django-${{ github.run_number }}
          deployment_package: django-app.zip
          wait_for_deployment: false
          use_existing_version_if_available: true
