name: Deploy FastAPI to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------
      # Build deployment folder
      # ----------------------------
      - name: Prepare deployment package
        run: |
          rm -rf deploy
          mkdir deploy

          # Copy FastAPI backend
          cp -r backend/ai_backend/* deploy/

          # Create Procfile for FastAPI
          echo "web: gunicorn app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000" > deploy/Procfile

          # Create requirements.txt
          cat > deploy/requirements.txt << 'EOF'
          fastapi==0.104.1
          uvicorn[standard]==0.24.0
          gunicorn==21.2.0
          python-dotenv==1.0.0
          openai==1.3.0
          pydantic==2.5.0
          psycopg2-binary
          EOF

      # ----------------------------
      # Zip application
      # ----------------------------
      - name: Zip application
        run: |
          cd deploy
          zip -r ../app.zip .

      # ----------------------------
      # Deploy to Elastic Beanstalk
      # ----------------------------
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: Novya-ebk-env
          environment_name: Novya-ebk-env-fastapi1
          version_label: v-${{ github.run_id }}-${{ github.run_number }}
          deployment_package: app.zip
          wait_for_deployment: false
          use_existing_version_if_available: false
